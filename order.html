<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hot Restaurant </title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 align="center">Hot Restaurant</h1>
        <h3 align="center">Make your reservation</h3>
        <hr>
        <a href="/"><button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-eye-open"></span>View Tables</button></a>
        <a href="/"><button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>View Home</button></a>
    </div>
    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Table Reservation</strong></h3>
                </div>
                <div class="panel-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="role">Phone Number</label>
                            <input type="text" class="form-control" id="role">
                        </div>

                        <div class="form-group">
                            <label for="age">Email</label>
                            <input type="text" class="form-control" id="age">
                        </div>

                        <div class="form-group">
                            <label for="force-points">Unique ID</label>
                            <input type="text" class="form-control" id="force-points">
                        </div>

                    </form>
                    <br>
                    <div class="text-left">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Submit Reservation</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
